# 在桌面端显示的导航菜单
on_desktop:
  - name: 开始
    icon: fas fa-flag
    url: getting-started/
    rows:
      - name: 一键下载主题文件
        icon: fas fa-download
        url: https://github.com/xaoxuu/hexo-theme-volantis/archive/master.zip
  - name: 站点
    icon: fas fa-globe-asia
    url: site-settings/
  - name: 主题
    icon: fas fa-palette
    url: theme-settings/
  - name: 页面
    icon: fas fa-file-alt
    url: page-settings/
  - name: 写作
    icon: fas fa-pen-alt
    url: tag-plugins/
  - name: 进阶
    icon: fas fa-flask
    url: advanced-settings/
  - name: 更多
    icon: fas fa-ellipsis-v
    rows:
      - name: 主题源码
        url: https://github.com/xaoxuu/hexo-theme-volantis/
      - name: 更新日志
        url: https://github.com/xaoxuu/hexo-theme-volantis/releases/
      - name: hr
      - name: 有疑问？
        rows:
          - name: 看 FAQ
            url: faqs/
          - name: 看 本站源码
            url: https://github.com/xaoxuu/volantis-docs/
          - name: 提 Issue
            url: https://github.com/xaoxuu/hexo-theme-volantis/issues/
      - name: hr
      - name: 公告和测试博文
        url: archives/
      - name: 示例博客
        url: examples/
      - name: 特别感谢
        url: contributors/
      - name: hr
      - name: 背景音乐
        icon: fas fa-compact-disc

